<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Formulier</title>
</head>
<body>
<form action="">
  <fieldset>
    <legend>Personal Information</legend>
    <label for="first-name">First name*:</label>
    <input type="text" id="first-name" name="first_name" placeholder="Your first name" autofocus required>
    <br>
    <label for="last-name">Last name*:</label>
    <input type="text" id="last-name" name="last_name" placeholder="Your last name" required>
  </fieldset>

  <fieldset>
    <legend>Sports</legend>
    <label for="sports">Which sports do you train?</label>
    <br>
    <input type="checkbox" id="running" name="sports" value="running">Running
    <br>
    <input type="checkbox" id="swimming" name="sports" value="swimming">Swimming
    <br>
    <input type="checkbox" id="rowing" name="sports" value="rowing">Rowing
  </fieldset>

  <fieldset>
    <legend>Gender</legend>
    <input type="radio" id="male" name="gender" value="m">Male
    <br>
    <input type="radio" id="female" name="gender" value="f">Female
    <br>
    <input type="radio" id="other" name="gender" value="x">Other/Prefer not to say
  </fieldset>

  <fieldset>
    <legend>Favorites</legend>
    <label for="favmovie">Favorite movie:</label>
    <input type="text" id="favmovie" name="fav_movie">
    <br>
    <label for="favquote">Favorite quote:</label>
    <input type="text" id="favquote" name="fav_quote" placeholder="Write your favorite quote">
    <br>
    <label for="favfood">Favorite food:</label>
    <select id="favfood" name="fav_food" size="3">
      <option value="Hamburger">Hamburger</option>
      <option value="Hot Dog">Hot Dog</option>
      <option value="Pizza">Pizza</option>
    </select>
    <br>
    <label for="flavor">Choose a flavor:</label>
    <input type="text" id="flavor" name="flavor">
  </fieldset>

  <fieldset>
    <legend>Security & Contact</legend>
    <label for="data-id">Password*:</label>
    <input type="password" id="data-id" name="password" required>
    <br>
    <label for="email">Email address*:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address">
    <br>
    <label for="favsite">Favorite site:</label>
    <input type="url" id="favsite" name="fav_site" placeholder="Enter the URL of your favorite site">
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>
    <label for="favnumber">Favorite number (1-10):</label>
    <input type="number" id="favnumber" name="fav_number1" min="1" max="10">
    <br>
    <label for="favnumber2">Favorite number (11-1000):</label>
    <input type="range" id="favnumber2" name="fav_number2" min="11" max="1000">
    <br>
    <label for="birthdate">When were you born?</label>
    <input type="date" id="birthdate" name="birth_date">
    <br>
    <label for="zipcode">Belgium zip-code reg number*:</label>
    <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{4}" placeholder="9999" required>
  </fieldset>

  <fieldset>
    <legend>Miscellaneous</legend>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="search">
    <br>
    <label for="favcolor">What is your favorite color?</label>
    <input type="color" id="favcolor" name="fav_color">
    <br>
    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="uploaded_file">
  </fieldset>

  <input type="submit" value="Submit">
</form>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
